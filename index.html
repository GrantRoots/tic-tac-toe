<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div>X</div>
        <div class="nameX"></div>
    </div>
    <div class="middle">
        <div class="title">Tic Tac Toe</div>
        <div class="board">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </div>
        <div class="buttons">
            <button class="start">Start Game</button>
            <button class="reset">Reset Game</button>
            <button id="addNames">Add Names</button>
        </div>
    </div>
    <div class="player">
        <div>O</div>
        <div class="nameO"></div>
    </div>

    <dialog id="nameDialog">
        <form>
        <p>
            <label>
                X Player's Name
                <input type="text" id="nameX">
            </label>
        </p>
        <p>
            <label>
                O Player's Name
                <input type="text" id="nameO">
            </label>
        </p>
        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
        </div>
        </form>
    </dialog>


    <script src="script.js"></script>
</body>
</html>
